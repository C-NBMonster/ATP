  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form" method="get" action="/apps/project_01/appRunSetAdd">
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red"></span>项目名称
              </label>
              <div class="layui-input-inline">
                  <select name="proName">
                      {% for n in a_info %}
                      <option>{{ n.pro_name }}</option>
{#                      <option>即有宝</option>#}
{#                      <option>现金贷</option>#}
{#                      <option>中移金服</option>#}
                      {% endfor %}
                  </select>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red"></span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>手机名称
              </label>
              <div class="layui-input-inline">
                  <select name="phoneName">
                      {% for m in m_info %}
                      <option>{{ m.phone_name }}</option>
{#                      <option>荣耀9</option>#}
{#                      <option>魅族8</option>#}
{#                      <option>苹果8</option>#}
                      {% endfor %}
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>serverIP
              </label>
              <div class="layui-input-inline">
                  <select name="serverIP">
                      {% for s in s_info %}
                      <option>{{ s.serverIP }}</option>
{#                      <option>10.11.52.116</option>#}
{#                      <option>10.10.32.118</option>#}
{#                      <option>192.168.1.66</option>#}
                      {% endfor %}
                  </select>
              </div>
              <div class="layui-form-mid layui-word-aux">
              </div>
          </div>
          <script>
              function close_pop() {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
              }
          </script>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="" onclick="close_pop()">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;

          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
            /*

                parent.layer.close(index);

            return false;
          });
          */
